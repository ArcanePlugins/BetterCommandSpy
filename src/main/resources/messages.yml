# General messages.
general:
  prefix: '&b&lCommandSpy:&7'

# The alert message (spying on player's commands)
# Placeholders:
#  %prefix% ~ the prefix defined above.
#  %player% ~ the player's username.
#  %displayname% ~ the player's displayname (e.g. including vault prefix, so on)
#  %command% ~ the command the player ran
alert: '%prefix% &r%player%&7 ran &8%command%'

# Messages sent from the plugin's command, /commandspy.
command:
  no-permission: '%prefix% You don''t have access to that.'
  main-usage: '%prefix% Usage: &b/%label% [on/off/reload]'
  player-never-joined: '%prefix% &r%player%&7 hasn''t joined the server before.'
  toggle_on:
    self: '%prefix% &aEnabled&7 command spy alerts.'
    others: '%prefix% &aEnabled&7 command spy alerts for &r%player%&7.'
    by: '%prefix% &r%player% &aenabled&7 your command spy alerts.'
    self-already: '%prefix% &7You already have command spy alerts &aenabled&7.'
    others-already: '%prefix% &r%player%&7 already has command spy alerts &aenabled&7.'
    usage: '%prefix% Usage: &b/%label% on [player]'
    usage-console: '%prefix% Usage (console): &b/%label% on <player>'
  toggle_off:
    self: '%prefix% &cDisabled&7 command spy alerts.'
    others: '%prefix% &cDisabled&7 command spy alerts for &r%player%&7.'
    by: '%prefix% &r%player% &cdisabled&7 your command spy alerts.'
    self-already: '%prefix% &7You already have command spy alerts &cdisabled&7.'
    others-already: '%prefix% &r%player%&7 already has command spy alerts &cdisabled&7.'
    usage: '%prefix% Usage: &b/%label% off [player]'
    usage-console: '%prefix% Usage (console): &b/%label% off <player>'
  reload:
    start: '%prefix% Reloading configuration ...'
    complete: '%prefix% ... Reload complete.'
    usage: '%prefix% Usage: &b/%label% reload'

# Do not touch anything in here unless you know what you are doing!
advanced:

  # The version of this file.
  file-version: 2

  # The version of BetterCommandSpy that this configuration was originally generated with.
  generated-with: '${project.version}'